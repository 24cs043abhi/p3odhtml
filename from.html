<!DOCTYPE html>
<html>
<head>
    <title>Styled Form</title>
</head>
<body style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #e0e0e0; padding: 40px;">

    <form method="post" name="signup" 
        style="background-color: #fff; padding: 30px; border-radius: 12px; 
               max-width: 450px; margin: auto; box-shadow: 0 10px 25px rgba(0,0,0,0.15);">

        <h2 style="text-align:center; margin-bottom: 20px; color: #333;">Sign Up Form</h2>

        <label style="display: block; margin-top: 15px; font-weight: bold;">Name</label>
        <input type="text" id="name" name="name" placeholder="user-name"
            style="width: 100%; padding: 10px; margin-top: 5px; 
                   border: 1px solid #ccc; border-radius: 6px; outline: none;
                   transition: 0.3s;">
        
        <label style="display: block; margin-top: 15px; font-weight: bold;">Address</label>
        <input type="text" id="adds" placeholder="Enter your address"
            style="width: 100%; padding: 10px; margin-top: 5px; 
                   border: 1px solid #ccc; border-radius: 6px; outline: none;
                   transition: 0.3s;">
        
        <label style="display: block; margin-top: 15px; font-weight: bold;">Birth Date</label>
        <input type="date" id="date"
            style="width: 100%; padding: 10px; margin-top: 5px; 
                   border: 1px solid #ccc; border-radius: 6px; outline: none;">
        
        <label style="display: block; margin-top: 15px; font-weight: bold;">Gender</label>
        <div style="margin-top: 5px;">
            <label style="margin-right: 15px;">
                <input type="radio" id="male" name="abhi" class="cradio"> Male
            </label>
            <label>
                <input type="radio" id="female" name="abhi" class="cradio"> Female
            </label>
        </div>
        
        <label style="display: block; margin-top: 15px; font-weight: bold;">Caste</label>
        <input type="text" id="cast"
            style="width: 100%; padding: 10px; margin-top: 5px; 
                   border: 1px solid #ccc; border-radius: 6px; outline: none;
                   transition: 0.3s;">
        
        <button type="submit" onclick="return validateForm()"
            style="margin-top: 25px; padding: 12px; width: 100%; 
                   background-color: #28a745; color: white; font-size: 16px;
                   border: none; border-radius: 8px; cursor: pointer;
                   transition: background-color 0.3s;">
            Sign Up
        </button>
    </form>

    <script>
        function validateForm() {
            let x = document.getElementById("name").value;
            if (x == "") {
                alert("Name must be filled out");
                return false;
            }
             let xx = document.getElementById("date").value;
            if (xx == "") {
                alert("b.date must be filled out");
                return false;
            }
            
            let z = document.getElementById("adds").value;
            if (z == "") {
                alert("Address must be filled out");
                return false;
            }

            let y = document.getElementById("cast").value;
            if (y == "") {
                alert("Caste must be filled out");
                return false;
            }

            return true;
        }
    </script>

</body>
</html>
